<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dados ordenados</title>
    <link rel="stylesheet" href="../styllees/ordenados.css">
</head>
<body>
    <header>
        <h1>Artistas ordenados</h1>
        <nav class="button">
            <button type="button" class="btn btn-primary" onclick="window.location.href='./artista.html'">Home</button>
        </nav>

        <form id="form">
            <div class="form-g">
                <button type="button" id="submitVerAr">Ordenar Artistas</button>
            </div>

            <div class="form-g">
                <button type="button" id="submitVerGene">Ordenar Gêneros</button>
            </div>
        </form>

        <div class="player">
            <div class="player-controls">
                <button class="skip-back"><<</button>
                <button class="like">♥</button>
                <button class="skip-forward">>></button>
            </div>
        </div>
    </header>

    <ul id="songsContainer" class="songscontainer songs"></ul>
    <div id="prev-and-next-container" class="prev-and-next-container"></div>

    <script src="../ordenados.js"></script>
</body>
</html>
